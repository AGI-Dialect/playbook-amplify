        run: |
          curl -X POST -d {} "https://webhooks.amplify.us-east-2.amazonaws.com/prod/webhooks?id=9e7c72ab-bd92-467f-9f25-dc21bd4cc3dd&token=FSYlVyf18zziKhDBWPG5d8b3Iy8rNNPt5FuknEuDqvo&operation=startbuild" -H "Content-Type:application/json"
